name: 'Mach Composer Plan'
description: 'Run mach-composer plan and update PR'
inputs:
  filename:
    description: 'name of the mach-composer config file'
    required: true
    default: 'main.yml'
  github-token:
    description: 'Your github token'
    required: true

runs:
  using: "composite"
  steps:
    - name: Run MACH Composer plan
      shell: bash
      run: mach-composer plan -f ${{ inputs.filename }}
      id: plan

    - name: Show MACH Composer plan
      shell: bash
      run: |
        echo 'PLAN_OUTPUT<<EOF' >> $GITHUB_ENV
        mach-composer show-plan -f ${{ inputs.filename }} --no-color | grep -v "^::debug::" >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
      id: show-plan

    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event.pull_request.merged != true
      with:
        github-token: ${{ inputs.github-token }}
        script: |
          const plan = process.env.PLAN_OUTPUT;
          const planOutput = plan.length > 65000 ? plan.substring(0, 65000) : plan
          const truncatedMessage = plan.length > 65000 ? "Output is too long and has been truncated";
          const output = `#### MACH composer plan ðŸ“–

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${planOutput}
          \`\`\`

          </details>
          ${truncatedMessage}

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
